<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="header">
      <div>Calculator</div>
    </section>

    <section id="calculator-body">
      <div id="monitor">
        <p>DIGITAL NUMBER</p>
      </div>
      <div id="btnZone">
        <div id="btnList-1">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div id="btnList-2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>X</button>
        </div>
        <div id="btnList-3">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div id="btnList-4">
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>-</button>
        </div>
      </div>
    </section>
  </body>
</html>
