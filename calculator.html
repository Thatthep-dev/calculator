<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="header">
      <div>Calculator</div>
    </section>

    <section id="calculator-body">
      <div id="monitor">
        <p id="numOnScreen">DIGITAL NUMBER</p>
      </div>
      <div id="btnZone">
        <div id="btnList-1">
          <button id="numBtn">7</button>
          <button id="numBtn">8</button>
          <button id="numBtn">9</button>
          <button class="oprBtn" id="divide">/</button>
        </div>
        <div id="btnList-2">
          <button id="numBtn">4</button>
          <button id="numBtn">5</button>
          <button id="numBtn">6</button>
          <button class="oprBtn" id="multiply">x</button>
        </div>
        <div id="btnList-3">
          <button id="numBtn">1</button>
          <button id="numBtn">2</button>
          <button id="numBtn">3</button>
          <button class="oprBtn" id="add">+</button>
        </div>
        <div id="btnList-4">
          <button id="numBtn">0</button>
          <button>.</button>
          <button id="resultBtn">=</button>
          <button class="oprBtn" id="subtract">-</button>
        </div>
      </div>
    </section>
  </body>
</html>
